<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hostsconv - ホスト情報変換ツール</title>
</head>

<body>
  <h1>ホスト情報変換ツール</h1>
  <div>
    <h2>入力</h2>
    <div>
      <label for="input-format">形式</label>
      <select name="input-format" id="input-format">
      </select>
    </div>
    <div>
      <textarea name="input-text" id="input-text" cols="64" rows="24"></textarea>
    </div>
    <button id="translate">変換</button>
  </div>

  <div>
    <h2>出力</h2>
    <label for="output-format">形式</label>
    <select name="output-format" id="output-format">
    </select>
    <div>
      <div class="output-option" id="outopt-unbound" hidden>
        <label for="unbound-indent">インデント</label>
        <select name="unbound-indent" id="unbound-indent">
          <option value="none">なし</option>
          <option value="tab">タブ</option>
          <option value="space2">スペース2</option>
          <option value="space4">スペース4</option>
        </select>
        <label for="unbound-ttl">TTL</label>
        <input type="number" name="unbound-ttl" id="unbound-ttl" value="3600" max="86400" min="0" disabled>
        <label for="unbound-reverse">逆引き出力</label>
        <input type="checkbox" name="unbound-reverse" id="unbound-reverse">
      </div>
    </div>
    <div>
      <textarea name="output-text" id="output-text" cols="64" rows="24"></textarea>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="./js/hostconv.js"></script>
</body>

</html>
